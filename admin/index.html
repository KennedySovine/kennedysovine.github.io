<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Art Portfolio Admin</h1>
        
        <!-- Simple auth section -->
        <div id="auth-section">
            <input type="password" id="admin-password" placeholder="Enter admin password">
            <button onclick="authenticate()">Login</button>
        </div>
        
        <!-- Upload form (hidden until authenticated) -->
        <form id="upload-form" style="display: none;">
            <div class="form-group">
                <label>Image:</label>
                <input type="file" id="art-image" accept="image/*" required>
                <div class="image-preview" id="image-preview" style="display: none;">
                    <img id="preview-img" src="" alt="Preview">
                    <div class="preview-info">
                        <span id="file-name"></span>
                        <span id="file-size"></span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Title:</label>
                <input type="text" id="art-title" required>
            </div>
            
            <div class="form-group">
                <label>Description:</label>
                <textarea id="art-description"></textarea>
            </div>

            <div class="form-group">
                <label>Category:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="art-category" value="painting" required>
                        <span>Painting</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="art-category" value="drawing" required>
                        <span>Drawing</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="art-category" value="digital" required>
                        <span>Digital Art</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="art-date" required>
            </div>

            <div class="form-group">
                <label>Link to Project (optional):</label>
                <input type="text" id="project-search" placeholder="Search projects or repositories...">
                <div class="dropdown-results" id="project-dropdown" style="display: none;">
                    <!-- Search results will appear here -->
                </div>
                <div class="selected-project" id="selected-project" style="display: none;">
                    <span id="project-name"></span>
                    <button type="button" class="remove-project" onclick="clearProject()">&times;</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>Tags:</label>
                <input type="text" id="tag-input" placeholder="Type a tag and press Enter or comma">
                <div class="tags-container" id="tags-container">
                    <!-- Tag bubbles will appear here -->
                </div>
            </div>
            
            <button type="submit">Upload Artwork</button>
        </form>
        
        <div id="status"></div>
    </div>
    
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
