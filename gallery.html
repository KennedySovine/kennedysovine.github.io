<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art  Portfolio</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery-container">
        <!-- Header -->
        <header class="gallery-header">
            <div class="header-content">
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Portfolio</button>
                <h1 class="gallery-title">Art Portfolio</h1>
            </div>
            
            <!-- Mobile Filter Toggle -->
            <div class="mobile-filter-toggle" id="mobile-filter-toggle">
                <button class="filter-toggle-btn" onclick="toggleMobileFilter()">
                    <span>üîç Filters</span>
                    <span class="toggle-icon" id="mobile-toggle-icon">‚ñº</span>
                </button>
            </div>
        </header>

        <!-- Main Gallery Content -->
        <div class="gallery-main">
            <!-- Left Sidebar - Search & Filters -->
            <aside class="gallery-sidebar">
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search artwork...">
                        <span class="search-icon">üîç</span>
                    </div>
                    
                    <div class="filter-group">
                        <h3>Filter by Type</h3>
                        <div class="filter-options" id="type-filter-options">
                            <!-- Dynamic type filters will be populated here -->
                        </div>
                    </div>

                    <div class="filter-group collapsible">
                        <h3 class="filter-header" onclick="toggleFilterSection('tags')">
                            Tags <span class="collapse-icon" id="tags-icon">‚ñº</span>
                        </h3>
                        <div class="tags-filter filter-content" id="tags-filter">
                            <!-- Dynamic tags will be populated here -->
                        </div>
                    </div>

                    <div class="filter-group collapsible">
                        <h3 class="filter-header" onclick="toggleFilterSection('projects')">
                            Projects <span class="collapse-icon" id="projects-icon">‚ñº</span>
                        </h3>
                        <div class="projects-filter filter-content" id="projects-filter">
                            <!-- Dynamic projects will be populated here -->
                        </div>
                    </div>

                    <button class="clear-filters" onclick="clearAllFilters()">Clear All Filters</button>
                </div>
            </aside>

            <!-- Right Content Area -->
            <main class="gallery-content">
                <!-- Sort Controls -->
                <div class="gallery-controls">
                    <div class="results-info">
                        <span id="results-count">Loading artwork...</span>
                    </div>
                    <div class="sort-controls">
                        <label>Sort by:</label>
                        <select id="sort-select">
                            <option value="newest-upload">Newest (Upload Date) ‚Üì</option>
                            <option value="oldest-upload">Oldest (Upload Date) ‚Üë</option>
                            <option value="newest-created" selected>Newest (Created Date) ‚Üì</option>
                            <option value="oldest-created">Oldest (Created Date) ‚Üë</option>
                            <option value="alphabetical">Alphabetical ‚Üì</option>
                            <option value="reverse-alphabetical">Alphabetical ‚Üë</option>
                        </select>
                    </div>
                </div>

                <!-- Gallery Grid -->
                <div class="gallery-grid" id="gallery-grid">
                    <!-- Artwork items will be dynamically populated here -->
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading your artwork...</p>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-icon">üé®</div>
                    <h3>No artwork found</h3>
                    <p>Try adjusting your search or filters</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Artwork Modal -->
    <div class="artwork-modal" id="artwork-modal" style="display: none;">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-img" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <div class="modal-metadata">
                        <div class="metadata-item">
                            <label>Category:</label>
                            <span id="modal-category"></span>
                        </div>
                        <div class="metadata-item">
                            <label>Date:</label>
                            <span id="modal-date"></span>
                        </div>
                        <div class="metadata-item" id="modal-project-container" style="display: none;">
                            <label>Project:</label>
                            <a id="modal-project" href="" target="_blank"></a>
                        </div>
                    </div>
                    <div class="modal-tags" id="modal-tags">
                        <!-- Tags will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/gallery.js"></script>
</body>
</html>
