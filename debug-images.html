<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Images</title>
</head>
<body>
    <h1>Image Path Testing</h1>
    
    <h2>Test 1: Relative path with ./IMAGES/</h2>
    <img src="./IMAGES/KARMA_KNIFE_CA_1.png" alt="Test 1" style="max-width: 300px;">
    
    <h2>Test 2: Relative path with IMAGES/</h2>
    <img src="IMAGES/KARMA_KNIFE_CA_1.png" alt="Test 2" style="max-width: 300px;">
    
    <h2>Test 3: Full file path</h2>
    <img src="file:///c:/Users/thatc/Documents/GitHub/kennedysovine.github.io/IMAGES/KARMA_KNIFE_CA_1.png" alt="Test 3" style="max-width: 300px;">
    
    <script>
        // Test image loading with JavaScript
        const img1 = new Image();
        img1.onload = () => console.log("Test 1 (./IMAGES/) loaded successfully");
        img1.onerror = () => console.log("Test 1 (./IMAGES/) failed to load");
        img1.src = "./IMAGES/KARMA_KNIFE_CA_1.png";
        
        const img2 = new Image();
        img2.onload = () => console.log("Test 2 (IMAGES/) loaded successfully");
        img2.onerror = () => console.log("Test 2 (IMAGES/) failed to load");
        img2.src = "IMAGES/KARMA_KNIFE_CA_1.png";
        
        const img3 = new Image();
        img3.onload = () => console.log("Test 3 (file://) loaded successfully");
        img3.onerror = () => console.log("Test 3 (file://) failed to load");
        img3.src = "file:///c:/Users/thatc/Documents/GitHub/kennedysovine.github.io/IMAGES/KARMA_KNIFE_CA_1.png";
    </script>
</body>
</html>
